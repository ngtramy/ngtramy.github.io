<!DOCTYPE html>
<html lang='en'>
		
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoollectiVe whiteboard</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="css/drawroom.css">   
</head>
    
<body>
 <div id="container"><!-- container -->
    <div id="logo">
        <h1  class="light">CoollectiVe</h1>
    </div>
    <aside id="users"> <!-- profilesettings -->
        <div id="others">
            <a href="#"><img src="imgs/user.png"/>finn</a>
            <a href="#"><img src="imgs/user.png"/>tramy</a>
        </div> 
        <div id="profile">
            <button class="pure-button" type="button" data-toggle="collapse" data-target="#menuser" aria-expanded="false" aria-controls="menuser"><img id="userImg" src="imgs/user.png"/></button><p><span id="username">Guest</span></p>
			<ul class="collapse" id="menuser">
				<li><a href="#" >My account</li>
				<li><a href="#" >Invite a friend</a></li>
				<li><a href="#" >Parameters</a></li>
				<li><a href="#" >Help</li>
				<li><a href="index.html" >Disconnect</a></li>
			</ul>
        </div>
    </aside>   
    <section id="board"> <!-- drawsection -->
        <div id="canvas-container">
            <canvas id="paint"></canvas>
        </div> 
		<div id="dropbox">
			<img draggable="true" id="dragme" src="imgs/duckicon.png">
			<img draggable="true" id="dragme2" src="imgs/pusheen.ico">
		</div>
    </section> 
        
    <div id="tools"> <!-- tools -->
        <ul>
            <li><button class="pure-button" id="brush"><img src="imgs/pen.ico">
                </button></li>
            <li><button class="pure-button" id="line"><img src="imgs/line.png"></button></li>
            <li><button class="pure-button" id="rectangle"><img src="imgs/rectangle.png"></button></li>
            <li><button class="pure-button" id="circle" ><img src="imgs/cercle.png"></button></li>
            <li><button class="pure-button" id="eraser"><img src="imgs/eraser.png"></button></li>
            
            <select class="pure-button" id="selWidth" style="background:url('imgs/size1.png');" onchange="changeWidth();">
                    <option value="2" id="widthOption1"></option>
                    <option value="6" id="widthOption2"></option>
                    <option value="11" id="widthOption3"></option>
                    <option value="31" id="widthOption4"></option>
                    <option value="41" id="widthOption5"></option>
            </select>
			
            <select id="selColor" style="background:url('imgs/kuro.png');" onchange="change();">
                    <option value="rgb(26, 188, 156)" 	id="option1"></option>
                    <option value="rgb(46, 204, 113)" 	id="option2"></option>
                    <option value="rgb(52, 152, 219)" 	id="option3"></option>
                    <option value="rgb(155, 89, 182)" 	id="option4"></option>
                    <option value="rgb(52, 73, 94)" 	id="option5"></option>					
                    <option value="rgb(241, 196, 15)" 	id="option6"></option>
                    <option value="rgb(230, 126, 34)" 	id="option7"></option>
                    <option value="rgb(231, 76, 60)" 	id="option8"></option>
					<option value="rgb(192, 57, 43)" 	id="option9"></option>
					<option value="rgb(116, 51, 23)" 	id="option10"></option>
                    <option value="rgb(236, 240, 241)" 	id="option11"></option>
                    <option value="rgb(149, 165, 166)" 	id="option12"></option>					
                    <option selected="selected" value="rgb(0, 0, 0)" id="option13"></option>
            </select>
			
				
		</ul>
    </div>
     <div id="duplicateboard">
         <canvas id="show"></canvas>
     </div>
     <div class="push"></div>
</div>
    <!-- Footer -->
<footer>
    <div class="container text-center">
        <p>Copyright &copy; CoollectiVe 2016</p>
    </div>
</footer>
    
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/drawroom.js"></script>
 
    
</body>
    
</html>
